<br />
<input type="radio" name="r" value="Luminosity" id="Luminosity" /><label for="Luminosity">Luminosity</label>
<br />
<input type="radio" name="r" value="Dump" id="Dump" /><label for="Dump">Dump</label>

<input type="radio" name="r" value="PSB" id="PSB" /><label for="PSB">PSB</label>
<br />
<input type="radio" name="r" value="LINAC3" id="LINAC3" /><label for="LINAC3">LINAC3</label>
<br />
<br />
</p>

<p id="bottom">
<input id="announcer" type="checkbox" name="announcer" /><label id="announcer_label" for="announcer">Announcer</label><br />
&nbsp;&nbsp;&nbsp;Audio
<input type="radio" name="a" value="ON" checked="checked" id="ON" /><label for="ON">On</label>

<input id="list_events" type="checkbox" name="list_events" /><label for="list_events">List Events</label>

<br />
<input type="button" name="Update" value="Update Current View" id="update" />
